<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>جاري تجهيز التحميل | Falcon Core X</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
<style>
body {
  background:#020617;
  color:#fff;
  font-family:Cairo;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box {
  background:#020617;
  border:1px solid #1e293b;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:100%;
  max-width:420px;
}

.timer span {
  color:#38bdf8;
  font-size:22px;
}

.actions {
  display:none;
  margin-top:20px;
}

a {
  display:block;
  background:#2563eb;
  color:#fff;
  padding:12px;
  border-radius:12px;
  text-decoration:none;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="box">
  <h2>Falcon Core X</h2>
  <p>سيبدأ التحميل خلال</p>
  <div class="timer"><span id="t">10</span> ثواني</div>

  <div class="actions" id="actions">
    <a id="auto">تحميل تلقائي</a>
    <a id="manual">تحميل يدوي</a>
  </div>
</div>

<script>
const p = new URLSearchParams(location.search);
const link = atob(p.get("link"));

let t = 10;
const el = document.getElementById("t");
const act = document.getElementById("actions");

document.getElementById("auto").href = link;
document.getElementById("manual").href = link;

const i = setInterval(()=>{
  t--;
  el.textContent = t;
  if(t === 0){
    clearInterval(i);
    act.style.display="block";
    document.getElementById("auto").click();
  }
},1000);
</script>

</body>
</html>
